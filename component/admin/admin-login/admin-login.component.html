<app-admin-nav-bar></app-admin-nav-bar>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>

                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt=""/>
                    </div>
                
                    <h1 class="text-center">Sign In</h1><br>
<!-- {{adminLoginData|json}} -->
                    <form (ngSubmit)="formSubmit()">
                                             <!--username field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input
                            [(ngModel)]="adminLoginData.username"
                            name="username"
                             required matInput placeholder="Placeholder">
                        </mat-form-field>

                                             <!--password field-->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            [(ngModel)]="adminLoginData.password"
                            name="password"
                            type="password"
                            required matInput placeholder="Placeholder">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">
                                Sign In
                            </button>
                        </div>
                        </form>
                </mat-card>
            </div>
            
        </div>
    </div>
</div>
