<mat-card>
    <h1> Profile Details</h1><br><br>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img  src="../../../../assets/defaultProfile.png"
                           class="profile-photo"
                    />
                </div>
                <h2>{{user.name}}</h2>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->

                        <table class="table">
                            <tr>
                                <td class="one">Name</td>
                                <td>{{user.name}}</td>
                            </tr>
                            <tr>
                                <td class="one">Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td class="one">UserId</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <td class="one">Role</td>
                                <td>{{user.role}}</td>
                            </tr>
                            <tr>
                                <td class="one">Email</td>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <td class="one">City</td>
                                <td>{{user.city}}</td>
                            </tr>
                             <tr>
                                <td class="one">Gender</td>
                                <td>{{user.gender}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </mat-card-content>
     <mat-card-actions class="text-center">
        <button mat-raised-button color="primary"
        [routerLink]="'/user/updateUser/'+user.id"
        >Update</button>
      </mat-card-actions>
</mat-card>
